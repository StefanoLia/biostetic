<figure class="post-figure">
    <div class="photo-container">
        <img class="photo" src="{{ (.Get 0) }}" alt="{{ .Get 1 }}"/>
        <span class="photo-description"> {{ .Get 1 }} - Photo by <a href="{{ .Get 2 }}">{{ .Get 4 }}</a> on <a href="{{ .Get 3 }}">Unsplash</a></span>
    </div>
</figure>
