<footer>
    {{ if isset .Params "javascript"}}
    {{ range .Params.javascript }}
      {{ $js := resources.Get . | minify | fingerprint}}
      <script src="{{ $js.Permalink }}"></script>
    {{ end }}
  {{ end }}
    <p>
    <small> Copyright {{now.Format "2006"}} - {{.Site.Params.author}}</small></p>
</footer>
